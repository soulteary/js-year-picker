<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate demo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Picker Demo</title>
    <meta name="google" content="notranslate">
    <style>
        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            margin: 0 auto;
            font: 12px "Noto Sans SC", "Open Sans";
            background-color: #ffffff;
            color: #333333;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -moz-tap-highlight-color: rgba(0, 0, 0, 0);
            -ms-tap-highlight-color: rgba(0, 0, 0, 0);
            -o-tap-highlight-color: rgba(0, 0, 0, 0);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
            -ms-font-smoothing: antialiased;
            -o-font-smoothing: antialiased;
        }

        html,
        body {
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
        }


        .demo body {
            width: 100vw;
            height: 100vh;
        }

        .demo .container {
            margin: 0 auto;
            display: block;
            position: relative;
            width: auto;
            height: 300px;
            padding: 10px;
        }

        .demo #demo-topbar {
            width: 100%;
            margin: 0 auto 20px;
            background: #000;
        }

        .demo #demo-topbar span {
            color: #fff;
            font-size: 24px;
            display: inline-block;
            line-height: 100%;
            vertical-align: middle;
        }

        .demo #demo-topbar .button-group {
            margin: 0 auto;
            width: 400px;
        }

        .demo #demo-topbar button {
            width: 120px;
            margin: 4px;
            padding: 8px;
        }

        .demo .debug-output {
            background: #000;
            color: #fff;
            height: 50px;
            line-height: 2;
            font-size: 25px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="assets/css/year-picker.css">
</head>

<body>
    <div id="demo-topbar">
        <div class="button-group">
            <span>ACTION: </span>
            <button id="show-modal">Show Modal</button>
            <button id="hide-modal">Hide Modal</button>
        </div>
    </div>

    <div id="container1-output" class="debug-output"></div>
    <div id="container1" class="container">
        <!-- container for region picker -->
    </div>
    <hr>

    <div id="container2-output" class="debug-output"></div>
    <div id="container2" class="container">
        <!-- container for region picker -->
    </div>
    <hr>

    <div id="container3-output" class="debug-output"></div>
    <div id="container3" class="container">
        <!-- container for region picker -->
    </div>

    <script src="assets/js/year-picker.js"></script>
    <script>
        let instance1 = YearPicker("#container1", {
            preselected: [2020], updater: (selected) => {
                document.getElementById('container1-output').innerHTML = JSON.stringify(selected);
            }
        });
        let instance2 = YearPicker("#container2", {
            preselected: 2020, range: [2019, 2030], updater: (selected) => {
                document.getElementById('container2-output').innerHTML = JSON.stringify(selected);
            }
        });
        let instance3 = YearPicker("#container3", {
            preselected: [2015, 2018], range: [2010, 2025], visiable: false, updater: (selected) => {
                document.getElementById('container3-output').innerHTML = JSON.stringify(selected);
            }
        });
        document.getElementById('show-modal').addEventListener('click', () => {
            instance1.Show();
            instance2.Show();
            instance3.Show();
        });
        document.getElementById('hide-modal').addEventListener('click', () => {
            instance1.Hide();
            instance2.Hide();
            instance3.Hide();
        });

        instance1.Show();
        instance2.Show();

    </script>
</body>

</html>
